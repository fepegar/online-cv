career-profile:
    title: About Me
    summary: |
      I am a PhD student at the
      [Wellcome/EPSRC Centre for Interventional and Surgical Sciences](https://www.ucl.ac.uk/interventional-surgical-sciences/)
      (University College London)
      and the
      [School of Biomedical Engineering & Imaging Sciences](https://www.kcl.ac.uk/bmeis)
      (King's College London) under supervision of Prof. Sébastien Ourselin
      and Prof. John Duncan.

      I'm interested in the potential of AI to improve refractory epilepsy
      neurosurgery.

